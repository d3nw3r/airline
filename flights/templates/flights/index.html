{% extends "flights/layout.html" %}

{% block body %}
<h1>Flights</h1>
<ul>
    {% for flight in flights %}
    <a href="{% url 'flight' flight.id%}">
        <li>Flight {{ flight.id }}:From {{ flight.origin }} to {{ flight.destination }}. Time: {{ flight.duration }}</li>
    </a>
    {% endfor %}
</ul>
{% endblock %}
